<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- SITE HEADER WRAPPER-->
    <div class="site-header-wrapper">
        <!-- SITE HEADER -->
        <header class="site-header">
            <!-- SITE HEADER FIND BTNS-->
            <div class="header__find-btns-container">
                <button class="header__find-btn">
                    <img class="header__find-btn__icon" src="./img/airplane.svg" alt="airplane icon">
                    <p class="header__find-btn__text">Find Flight</p>
                </button>
                <button class="header__find-btn">
                    <img class="header__find-btn__icon" src="./img/ion_bed.svg" alt="ion bed icon">
                    <p class="header__find-btn__text">Find Stays</p>
                </button>
            </div>
            <!-- SITE HEADER LOGO -->
            <a href="" class="header__logo">
                <img class="logo" src="./img/logo.svg" alt="site logo">
            </a>
            <!-- SITE HEADER AUTH BTNS -->
            <div class="header__auth-btns-container">
                <button class="auth-btn">Login</button>
                <button class="auth-fill-btn">Sign up</button>
            </div>
        </header>
        <!-- SITE HERO -->
        <div class="site-hero">
            <!-- HERO CONTAINER -->
            <div class="hero__container">
                <h2 class="hero__second-heading">Helping Others</h2>
                <h1 class="hero__heading">Live & Travel</h1>
                <p class="hero__heading-title">Special offers to suit your plan</p>
            </div>
        </div>
        <!-- flights feature -->
        <div class="flights-feature-wrapper container">
            <div class="flights-feature-container">
                <div class="flights-feature__btns-container">
                    <button class="flights-feature__btn">
                        <img class="flights-feature__btn__icon" src="./img/airplane-black.svg" alt="airplane icon">
                        <p class="flights-feature__btn__text">Flights</p>
                    </button>
                    <span class="flights-feature__btn-extra-line"></span>
                    <button class="flights-feature__btn">
                        <img class="flights-feature__btn__icon" src="./img/ion_bed-black.svg" alt="ion bed icon">
                        <p class="flights-feature__btn__text">Stays</p>
                    </button>
                </div>
                <form action="" class="flights-feature__form">
                    <div class="flights-feature__form-label-container">
                        <label class="flights-feature__form-label" for="">
                            <input class="flights-feature__form-input" placeholder="From" type="text">
                        </label>
                        <label class="flights-feature__form-label" for="">
                            <input class="flights-feature__form-input" placeholder="To" type="text">
                        </label>
                        <label class="flights-feature__form-label" for="">
                            <input class="flights-feature__form-input" placeholder="Depart" type="date">
                        </label>
                        <label class="flights-feature__form-label" for="">
                            <input class="flights-feature__form-input" placeholder="Return" type="date">
                        </label>
                    </div>
                    <div class="flights-feature__form-btn-container">
                        <button class="flights-feature__form-btn">
                            <img class="flights-feature__form-btn__icon" src="./img/add.svg" alt="plus icon">
                            <p class="flights-feature__form-btn__text">Add Promo Code</p>
                        </button>
                        <button class="flights-feature__form-btn flights-feature__form-btn-light">
                            <img class="flights-feature__form-btn__icon" src="./img/paper-plane.svg"
                                alt="paper-plane icon">
                            <p class="flights-feature__form-btn__text">Show Filghts</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
